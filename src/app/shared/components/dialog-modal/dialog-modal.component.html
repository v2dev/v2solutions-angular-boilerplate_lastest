<p-dialog [(visible)]="productDialog" [style]="{ width: '450px' }" [header]="headerTitle"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <ng-content></ng-content>
    </ng-template>
    <ng-template pTemplate="footer">
        <ng-content select="[footer]"></ng-content>
    </ng-template>
</p-dialog>
