<div class="container">
    <p-card [style]="{ width: '360px' }">
        <div class="mb-4 logo d-flex align-items-center justify-content-center">
            <img src="./../../../../assets/images/logo-img.png" alt="logo" />
        </div>
        @if(displaySection==='forgot-password'){
        <h4 class="mb-4 mt-3">Forgot Password?</h4>
        <form [formGroup]="forgotPasswordForm">
            <div class="col-12">
                <input class="w-100" pInputText formControlName="email" placeholder="Enter registered email Id"
                    autocomplete="off" />
            </div>
            <app-error-message [control]="forgotPassForm['email']" [controlName]="'Email'"></app-error-message>
            <div class="col-12 mt-3">
                <p-button styleClass="w-100" label="Submit" [disabled]="!forgotPasswordForm.valid" [loading]="loading"
                    (onClick)="forgotPasswordSubmit()"></p-button>
            </div>
        </form>
        }
        @else {
        <h4 class="mb-4 mt-3">Reset Password</h4>
        <form [formGroup]="resetPasswordForm">
            <div class="col-12 mt-3">
                <input class="w-100" pInputText placeholder="Enter OTP" formControlName="otp" autocomplete="off" />
            </div>
            <app-error-message [control]="ResetPassForm['otp']" [controlName]="'OTP'"></app-error-message>
            <div class="col-12 mt-2">
                <p-password styleClass="w-100" formControlName="password" placeholder="Enter password"
                    [feedback]="false"></p-password>
            </div>
            <app-error-message [control]="ResetPassForm['password']" [controlName]="'Password'"></app-error-message>
            <div class="col-12 mt-2">
                <p-password styleClass="w-100" formControlName="confirmPassword" placeholder="Re-enter password"
                    [feedback]="false"></p-password>
            </div>
            <app-error-message [control]="ResetPassForm['confirmPassword']"
                [controlName]="'Confirm Password'"></app-error-message>
            <div class="col-12 mt-3">
                <p-button styleClass="w-100" label="Submit" [disabled]="!resetPasswordForm.valid" [loading]="loading"
                    (onClick)="resetPasswordSubmit()"></p-button>
            </div>
        </form>
        }
        <div class="mt-3">Back to <a style="text-decoration: none;color: #8dd0ff;" routerLink="/login">Login</a></div>
    </p-card>
</div>
